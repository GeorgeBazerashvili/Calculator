<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator"> 
        <div id="calc-head-dad">
            <div id="calc-head"><div id = "div"></div></div>
        </div>
        <div id="num-container">
            <div class="function every" id="ac">A/C</div>
            <div class="function every" id="plusminus">+/-</div>
            <div class="function every" id="percent">%</div>
            <div class="operator every" id="divide">/</div>
            <div class="num every" id="num7"/>7</div>
            <div class="num every" id="num8"/>8</div>
            <div class="num every" id="num9"/>9</div>
            <div class="operator every" id="multiply"/>*</div>
            <div class="num every" id="num4"/>4</div>
            <div class="num every" id="num5"/>5</div>
            <div class="num every" id="num6"/>6</div>
            <div class="operator every" id="minus"/>-</div>
            <div class="num every" id="num1"/>1</div>
            <div class="num every" id="num2"/>2</div>
            <div class="num every" id="num3"/>3</div>
            <div class="operator every" id="plus"/>+</div>
            <div class="num every" id="zero"/>0</div>
            <div class="num every" id="dot"/>.</div>
            <div class="operator every" id="equals"/>=</div>
        </div>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
